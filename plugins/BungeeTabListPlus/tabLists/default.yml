headerAnimationUpdateInterval: 0.1
footer: |-
  &m      &8&m[  &r   &8&m  ]&f&m      &r
  &7${viewer bungee_total}/100 Online
  &7Ping: ${viewer ping}

# Configure whether hidden players appear on the tab list
# see https://github.com/CodeCrafter47/BungeeTabListPlus/wiki/Hidden-Players
hiddenPlayers: VISIBLE

playerSets:
  all_players: all

type: DYNAMIC_SIZE

playerSet: all_players
playerOrder: "server"
playerComponent: "${player_server_icon} ${player name}"

# Custom placeholders are a powerful mechanism to add more dynamic content
# to the tab list.
# See https://github.com/CodeCrafter47/BungeeTabListPlus/wiki/Custom=Placeholders
customPlaceholders:
  server_color:
    !switch
    expression: "${viewer server}"
    replacements:
      "survival": "&c"
      "khavalon": "&c"
      "creative": "&b"
    defaultReplacement: "&e"
  server_color_2:
    !switch
    expression: "${viewer server}"
    replacements:
      "survival": "&4"
      "khavalon": "&4"
      "creative": "&3"
    defaultReplacement: "&6"
  server_name:
    !switch
    expression: "${viewer server}"
    replacements:
      "survival": "Survival"
      "khavalon": "Khavalon"
      "creative": "Creative"
    defaultReplacement: "Lobby"
  player_server_icon:
    !switch
    expression: "${player server}"
    replacements:
      "survival": "&c■&r"
      "khavalon": "&c■&r"
      "creative": "&b■&r"
    defaultReplacement: "&8■&r"
